<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script

    <style>
        .check-todo {
            width: 20px;
            height: 20px;
            background: #ddd;

            border-radius: 100%;
            position: relative;
            -webkit-box-shadow: 0px 1px 3px rgba(0,0,0,0.5);
            -moz-box-shadow: 0px 1px 3px rgba(0,0,0,0.5);
            box-shadow: 0px 1px 3px rgba(0,0,0,0.5);
        }
        .check-todo:hover {
            -webkit-box-shadow: 0px 1px 3px rgba(228, 6, 248, 0.5);
            -moz-box-shadow: 0px 1px 3px rgba(228, 6, 248, 0.5);
            box-shadow: 0px 1px 3px rgba(228, 6, 248, 0.5);
        }
    </style>
</head>
<body class="body">
    <input type="text" style="width: 100%;height: 50px; font-size: 25px;" class='input'>
    <ul class="test">
        
        <div class="button">
            <label class="item" for="">item:
                <span class="span">0</span>
            </label>

            <input type="button" style="width: 100px;height: 50px; font-size: 15px;" class='All' value="All">

        </div>
    </ul>
    <script lang="javascript" src="app-bootstrap.js"></script>
