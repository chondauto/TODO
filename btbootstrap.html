<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Document</title>
    <link rel="stylesheet" href="btbootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="text-size">
                <div class="text">
                    <p class="text-detail">How to star with</p>
                    <h1 class="text-title">INSAL</h1>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12">
            <div class="login-size">
                <section class="login">
                    <form class="form-horizontal">
                        <div class="form-group">   
                            <div class="col-sm-9 col-sm-offset-1">
                                    <span class="icon-user col-xs-1"></span>
                                <input type="Username" class="form col-xs-9 col-xs-offset-1" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-1">
                                    <span class="icon-key col-xs-1"></span>
                                <input type="Password" class="form col-xs-9 col-xs-offset-1" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                                <div class="checkbox col-xs-5">
                                    <label>
                                        <input type="checkbox" > <p class="text-size">Remember me</p>
                                    </label>
                                </div>
                                <p class="col-xs-offset-1 col-xs-5 text-size-detail">Forgot password?</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                                <button class="btn-login">Login</button>
                            </div>
                        </div>
                    </form>
                </section> 
                <div class="border-left"><div  class="border-left-color"></div></div>
                <div class="border-down"><div  class="border-down-color"></div></div>
            </div>
        </div>
    </div>

</body>
</html>
